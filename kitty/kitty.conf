# session
startup_session                 ~/kitty/startup.session

# aliases
action_alias                    new_window launch --type=window --cwd=$H
action_alias                    new_tab launch --type=tab --cwd=$H

# font
font_family                     Input Mono Narrow
bold_font                       auto
italic_font                     auto
bold_italic_font                auto
font_size                       14.0
force_ltr                       no
disable_ligatures               never
modify_font                     underline_position +4
url_style                       curly
undercurl_style                 thick-sparse
text_composition_strategy       platform
placement_strategy              top-left

# cursor
cursor_shape                    block
cursor_blink_interval           0
shell_integration               enabled no-cursor

# windows
enabled_layouts                 tall:bias=60,fat,stack

# tabs
active_tab_foreground           #CCCCCC
active_tab_background           #242424
tab_activity_symbol             " "
tab_bar_min_tabs                999
tab_title_max_length            50
tab_bar_style                   hidden
# tab_bar_style                   powerline
# tab_powerline_style             round
# map kitty_mod+f1                remote_control load-config -o tab_bar_min_tabs=1
# map kitty_mod+f2                remote_control load-config -o tab_bar_min_tabs=999

# scrollback
scrollback_fill_enlarged_window no
scrollback_pager_history_size   10
# scrollback_lines                100000
# scrollback_pager                less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
# scrollback_pager                nvim +"source /home/mother/conf/kitty/vi-mode.lua"

# copy/paste
copy_on_select                  no
paste_actions                   quote-urls-at-prompt,confirm
strip_trailing_spaces           never

# url
allow_hyperlinks                yes
detect_urls                     yes
show_hyperlink_targets          yes
underline_hyperlinks            always
open_url_with                   xdg-open
url_prefixes                    file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh chrome

# performance
sync_to_monitor                 yes

# bell
enable_audio_bell               no
visual_bell_duration            0.0
window_alert_on_bell            yes
bell_on_tab                     " "

# mouse
mouse_hide_wait                 1.0
focus_follows_mouse             no
pointer_shape_when_grabbed      arrow
pointer_shape_when_dragging     beam
default_pointer_shape           beam
wheel_scroll_multiplier         5.0

# decoration
window_padding_width            2
window_border_width             0.5pt
window_margin_width             0

# background
background_image                none
background_image_layout         cscaled

# colors: base
foreground                      #A9B1A6
background                      #121212
# [black]
color0                          #161616
color8                          #2D2E33
# [red]
color1                          #E31763
color9                          #C2003B
# [green]
color2                          #00CC6C
color10                         #008C6C
# [yellow]
color3                          #EAE900
color11                         #FFCB6B
# [blue]
color4                          #009DFF
color12                         #0047BB
# [magenta]
color5                          #4F4FAF
color13                         #6300FF
# [cyan]
color6                          #00CCCC
color14                         #00AFAF
# [white]
color7                          #A9B1A6
color15                         #9E9DA5

# colors: extra
cursor                          #5F5F5F
cursor_text_color               #161616
url_color                       #009DFF
visual_bell_color               none
selection_foreground            #FF5500
selection_background            #CCCCCC
active_border_color             #CCCCCC
inactive_border_color           #262626
bell_border_color               #E31763

# keybindings
# [unbind key]
map kitty_mod+f                 no_op
map kitty_mod+x                 no_op
# [windows]
map kitty_mod+alt+enter         new_window_with_cwd
map kitty_mod+b                 next_layout
map kitty_mod+o                 toggle_layout stack
map kitty_mod+\                 nth_window -1
map kitty_mod+p                 previous_window
map kitty_mod+n                 next_window
map kitty_mod+m                 move_window_to_top
map kitty_mod+]                 move_window_backward
map kitty_mod+[                 move_window_forward
map kitty_mod+alt+j             move_window down
map kitty_mod+alt+k             move_window up
map kitty_mod+alt+h             move_window left
map kitty_mod+alt+l             move_window right
map kitty_mod+j                 neighboring_window down
map kitty_mod+k                 neighboring_window up
map kitty_mod+h                 neighboring_window left
map kitty_mod+l                 neighboring_window right
map kitty_mod+a                 start_resizing_window
map kitty_mod+r                 set_window_title
map kitty_mod+alt+r             set_tab_title
map kitty_mod+delete            close_window_with_confirmation
map kitty_mod+alt+delete        close_os_window
map f3                          detach_window ask
# [tabs]
map kitty_mod+w                 select_tab
map kitty_mod+alt+t             new_tab_with_cwd
map kitty_mod+,                 previous_tab
map kitty_mod+.                 next_tab
map kitty_mod+right             move_tab_backward
map kitty_mod+left              move_tab_forward
# [misc]
map kitty_mod+/                 show_scrollback
